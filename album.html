    .load-more { display:block; margin:30px auto; padding:10px 20px; background:#333; color:#fff; border:none; border-radius:4px; cursor:pointer; font-family:'Inter', sans-serif; }

    const perPage = 9;
    let currentPage = 0;
    let currentCat = 'all';
    const galleryEl = document.getElementById('gallery');
    const loadMoreBtn = document.getElementById('loadMore');
    const filterBtns = document.querySelectorAll('.filters button');
    function renderPhotos(reset = false) {
      if (reset) { galleryEl.innerHTML = ''; currentPage = 0; }
      const filtered = photos.filter(p => currentCat === 'all' ? p.showInAll : p.category === currentCat);
      const slice = filtered.slice(currentPage * perPage, (currentPage + 1) * perPage);
      slice.forEach(p => {
        const item = document.createElement('div'); item.className='gallery-item';
        const img = document.createElement('img'); img.src=p.src; img.alt=p.category;
        item.appendChild(img); galleryEl.appendChild(item);
      });
      currentPage++;
      loadMoreBtn.style.display = currentPage* perPage >= filtered.length ? 'none':'block';
    }
    filterBtns.forEach(btn => btn.addEventListener('click', () => { filterBtns.forEach(b=>b.classList.remove('active')); btn.classList.add('active'); currentCat=btn.dataset.cat; renderPhotos(true); }));
    loadMoreBtn.addEventListener('click', ()=>renderPhotos());
